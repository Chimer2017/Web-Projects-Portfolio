<html>

<head>
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> </head>
<script src="https://kit.fontawesome.com/6320f79de0.js"></script>

<body>
    <div class="container-fluid wrapper">
        <!-- Top Status Bar -->
        <div class="row topbar" id='top1'>
            <!-- Organization Image -->
            <div class="col-2">
                <img id='org-img' class="topbar" src="images/col.jpeg" alt="Organization Image">
            </div>
            <!-- Search Bar -->
            <div class="input-group col" id='search'>
                <select class="custom-select" id="search-input" aria-label="Example select with button addon">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                <div class="input-group-append" id='search-btn'>
                    <button class="btn" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>



            <!-- widgets -->
            <div class='col-3' id='widgets'>
                <div class="row">
                    <div class="col wid">
                        <p>Andrew</p>
                    </div>
                    <div class="col wid">
                        <i class="fas fa-angle-double-right"></i>
                    </div>
                    <div class="col wid">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="col wid">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="col wid">
                            <i class="fas fa-user-circle"></i>
                    </div>

                </div>

            </div>

        </div>
        <!-- Second Top Status Bar -->
        <div class="row topbar" id='top2'>
            top2
        </div>
        <!-- Column sections -->
        <div class="row">
            <!-- Nav, filter, and tags section -->
            <div class="col" id='nav'>
                nav

            </div>
            <!-- Data or emails -->
            <div class="col-8" id='data'>
                data

            </div>
            <!-- Communications and contacts section -->
            <div class="col" id='coms'>
                coms

            </div>

        </div>

    </div>

</body>

</html>
